version: v1
plugins:
  - name: go
    out: proto
    opt:
      - paths=source_relative
  - name: go-grpc
    out: proto
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: proto
    opt:
      - paths=source_relative
  - name: openapiv2
    out: proto
    opt:
      - output_format=yaml
      - json_names_for_fields=false
  - name: java
    out: proto
  - name: python
    out: proto
  - name: es
    out: proto
    opt: target=ts
  - name: connect-es
    opt: target=ts
    out: proto